<sly
	data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='etap.boot.foundation, etap.login'}" />
<div class="Header"
							data-sly-resource="${'header1' @ resourceType='etap/components/structure/header1'}"></div>
<form class="form-signin">
	<table width="100%">
		<tr width="100%">
        	<td style="text-align:center"> <img src="/content/dam/etap/laboffering.thumb.319.319.png" alt="${properties.alt}"
					class="img-rounded" style="width:400px; height:150px;">
        	</td>
        </tr>
    </table>

	<h2 class="form-signin-heading">${properties.title || "Please
		Enter Title"}</h2>
	<hr />

	<h4 class="form-signin-heading">
		<small>${properties.subheading || "Please enter sub heading"}</small>
	</h4>
	</br>
    <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label> <input
            type="TEXT" id="inputUsername" class="form-control"
            placeholder="Username" required autofocus> 
    </div>
    <div class="form-group">
        <label
            for="inputPassword" class="sr-only">Password</label> <input
            type="password" id="inputPassword" class="form-control"
            placeholder="Password" required>
	</div>
	<div class="checkbox">
		<label> <input type="checkbox" value="remember-me"
			id="rememberMe"> Remember me
		</label>
	</div>

	<button class="btn btn-primary" id="loginButton">Sign
		in</button>
    <button class="btn btn-primary" id="registerButton">Register 
    	Me</button>

	<div id="errordiv"></div>

	<span><input type="hidden" id="url"
		value="${pageProperties.homePagePath}/j_security_check" /></span>
</form>
<div class="footer"
							data-sly-resource="${'footer1' @ resourceType='etap/components/structure/footer1'}"></div>
